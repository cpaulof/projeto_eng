{% extends "base.html" %}
{% block title %}Login {% endblock %}


{% block content %}
<h1>Login</h1>

{% if messages %}
    {% for m in messages %}
        -> {{ m }}
    {% endfor %}
{% endif %}

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {{ form.info}}
    <input type="submit" value="Login">
</form>

<a href="{% url 'visualizar' %}">Acessar como Visitante</a>

{% endblock %}
