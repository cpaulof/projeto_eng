{% extends base_template %}
{% block title %}Solicitações{% endblock %}
{% block content %}

<table class="table table-bordered bg-light table-hover mt-5">
    <caption>Solicitacoes em Aberto</caption>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Navio</th>
        <th scope="col">Berço</th>
        <th scope="col">Data</th>
        <th scope="col">Solicitante</th>
      </tr>
    </thead>
    <tbody>
        {% for s in solicitacoes %}
      <tr class="view-solicitacao  " data-href="{% url 'solicitacao' pk=s.pk %}">
        <th scope="row">{{forloop.counter}}</th>
        <td>{{s.navio}}</td>
        <td>{{s.berco}}</td>
        <td>{{s.data}}</td>
        <td>{{s.usuario}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
